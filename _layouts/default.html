<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        ignoreHtmlClass: "highlight|code|no-mathjax|language-python",
        processHtmlClass: "arithmatex"
      }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
  <style>
    pre code {
      display: block;
      overflow-x: auto;
      background: #f6f8fa;
      padding: 1em;
      border-radius: 5px;
    }
  </style>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
  <link rel="icon" href="{{ site.baseurl }}/assets/favicon.ico">
  <style>
    .nav-link.active {
      font-weight: bold;
      color: #0d6efd;
    }
    #sidebar {
      min-height: 100vh;
      width: 250px;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="bg-light sidebar border-end">
    {% include sidebar.html %}
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1 p-4">
    {{ content }}
  </main>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Highlight.js -->
<script type="module">
  import hljs from 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/es/highlight.min.js';
  hljs.highlightAll();
</script>

<!-- Mermaid -->
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
  mermaid.initialize({ startOnLoad: true });
</script>

<!-- Accordion & Active Link Logic -->
<script>
  // Accordion effect: only one open
  document.querySelectorAll('.collapse').forEach(function (collapse) {
    collapse.addEventListener('show.bs.collapse', function () {
      document.querySelectorAll('.collapse').forEach(function (other) {
        if (other !== collapse) {
          new bootstrap.Collapse(other, { toggle: false }).hide();
        }
      });
    });
  });

  // Active link detection and collapse auto open
  document.addEventListener("DOMContentLoaded", function () {
    const path = window.location.pathname;
    document.querySelectorAll("#sidebar .nav-link").forEach(link => {
      const href = link.getAttribute("href");
      if (href && path.includes(href)) {
        link.classList.add("active");
        const parentCollapse = link.closest(".collapse");
        if (parentCollapse) {
          new bootstrap.Collapse(parentCollapse, { toggle: false }).show();
        }
      }
    });
  });
</script>

</body>
</html>
